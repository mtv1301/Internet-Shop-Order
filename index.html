<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Оформление заказ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="title">Оформление заказа</h1>


<div class="col-lg-6 col-lg-offset-0 col-md-10 col-sm-10 col-xs-offset-1 col-xs-10">
    <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2 header1">Я новый <br>покупатель</div>
        <div class="col-xs-8 col-sm-4 col-md-3 col-lg-4 header2">Я зарегистрированный <br>покупатель</div>
    </div>
    <div class="row">
        <div class="order">
            <form class="form-horizontal" role="form">
                <div>
                    <div class="recipient">Получатель заказа</div>
                    <div class="form-group">
                        <label for="fio" class="col-sm-3 control-label contact label-text-left">Имя и фамилия</label>
                        <div class="col-sm-6">
                            <input id="fio" name="fio" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label contact label-text-left">Телефон</label>
                        <div class="col-sm-6">
                            <input id="phone" name="phone" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-sm-3 control-label contact label-text-left">Город</label>
                        <div class="col-sm-6">
                            <input id="city" name="city" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label contact label-text-left">Эл. почта</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-6 comment">
                            <a class="comment-reference comment-margin-left">Добавить комментарий к заказу</a>
                            <textarea id="commentInput" name="comment" class="form-control comment-margin-left"
                                      rows="4"></textarea>
                        </div>
                    </div>

                </div>
                <div class="line3">
                    <div class="form-group">
                        <label for="delivery" class="col-sm-3 control-label delivery label-text-left">Доставка</label>
                        <div class="col-sm-6">
                            <select id="delivery" name="delivery" class="form-control">
                                <option>«Новая почта» — 25 грн.</option>
                                <option>«Укр почта» — 35 грн.</option>
                                <option>«Укр почта» — 35 грн.</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-3 control-label contact label-text-left">Адрес склада</label>
                        <div class="col-sm-8">
                            <select id="address" name="address" class="form-control">
                                <option>Львов, Отделение №8 (до 30 кг): ул. Гетьмана И. Мазепы, 37</option>
                                <option>Киев, Отделение №12 (до 30 кг): ул. Мельника, 77</option>
                                <option>Винница, Отделение №4 (до 30 кг): ул. Кузьменка, 7</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="payment" class="col-sm-3 control-label delivery label-text-left">Оплата</label>
                    <div class="col-sm-6">
                        <select id="payment" name="payment" class="form-control">
                            <option>Наложеный платёж</option>
                            <option>Безналичными</option>
                            <option>Кредит</option>
                        </select>
                    </div>
                </div>
                <div class="line4">
                    <div class="form-group">
                        <button type="button" class="btn btn-success create-order col-sm-offset-3 col-sm-3">Оформить
                            заказ
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-4 col-md-10 col-sm-10 col-xs-offset-1 col-xs-10 order">
    <div class="order-style">Ваш заказ</div>
    <div class="row line1">
        <div class="col-xs-2 promotion-order-image">
            <img src="img/photocamera.jpg" alt="Photo camera">
        </div>
        <a class="item col-xs-9 order-style-item">Цифровий фотоапарат Nikon D5100 kit <br> (18-55 VR)</a>
        <div class="price col-xs-5 pull-left">6 568 грн. × 1 шт.</div>
        <div class="total-price col-xs-4">6 568 грн.</div>
    </div>
    <div class="row line2">
        <div class="col-xs-2 promotion-order-image">
            <img src="img/mobile.jpg" alt="mobile">
        </div>
        <a class="item col-xs-9 order-style-item">MP3-плеер Apple iPod Touch 5Gen <br>32Gb blue</a>
        <div class="price col-xs-5 pull-left">3 689 грн. × 1 шт.</div>
        <div class="total-price col-xs-4">3 689 грн.</div>

    </div>
    <div class="col-lg-4 col-md-2 sum pull-right">9 769,15 грн.</div>
</div>

<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="JS/build.js"></script>
</body>
</html>
